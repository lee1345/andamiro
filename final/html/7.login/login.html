<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>로그인</title>       
       <link rel="stylesheet" href="/andamiro/final/css/login.css">
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300;400;700&display=swap');
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div class="login-wrapper">
            <h2>Login</h2>
            <form method="post" action="서버의url" id="login-form">
                <input type="text" name="userName" placeholder="Email">
                <input type="password" name="userPassword" placeholder="Password">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장하기<br>
                </label>
                <input type="submit" value="Login">
                <a href="/andamiro/main2/html_andamiro/회원가입.html"><span class="join">회원가입 </span></a>
                <a href="/andamiro/main2/html_andamiro/recover_id.html"><span class="recover">아이디 /</span></a>
                <a href="/andamiro/main2/html_andamiro/recover_pw.html"><span class="recover">비밀번호 찾기 </span></a>
               <a href="/andamiro/main2/html_andamiro/main.html"></a>
            </form>
        </div>
        <script src="/andamiro/final/script/script.js"></script>
        <script>
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // 기본 폼 제출 동작 방지
        
                const username = this.userName.value;
                const password = this.userPassword.value;
        
                if (username === "human1" && password === "123") {
                    alert("로그인 성공!");
                    localStorage.setItem("loggedIn", "true"); // 로그인 상태 저장
                    window.location.href = "../1.navbar/header.html"; // 로그인 후 메인으로 돌아가기
                } else {
                    alert("아이디 또는 비밀번호가 올바르지 않습니다.");
                }
            });
        </script>
    </body>
</html>
