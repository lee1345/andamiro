<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>       
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a, a:link, a:visited {
            color: inherit;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky; 
            top: 0;
            z-index: 10;
            width: 100%;
            height: 100px;
            padding: 0; 
        }

        header h1 img {
            max-width: 180px; /* 기본 크기 설정 */
            height: auto;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 0 20px; 
        }

        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        header nav ul {
            display: flex;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            padding: 0 20px;
        }

        header button {
            color: #2d2c31;
            background: transparent;
            border: 0;
            cursor: pointer;
            font-family: "Gowun Dodum", sans-serif;
            font-weight: 600;
            font-style: normal;
            font-size: 16pt; /* 기본 폰트 크기 */
        } 

        header button:hover {
            color: #8c8997;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            margin-right: 5px;
        }

        .user-info span {
            margin: 0 5px;
        }

        /* 미디어 쿼리 추가 */
        @media (max-width: 470px) {
            header {
                height: auto;
            }

            header h1 img {
                max-width: 100px;
                height: auto;
            }

            header button {
                font-size: 5pt;
            }

            header nav {
                justify-content: center; 
            }

            header nav ul {
                flex-direction: row; /* 가로 방향으로 나열 */
                flex-wrap: wrap; 
            }

            header nav ul li {
                padding: 10px; /* 간격 조정 */
            }

        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <a href="../2.about/about.html"><img src="../../img/logo.png"></a>
            </h1>
            <nav>
                <ul class="btn-cr">
                    <li>
                        <a href="../2.about/about.html"><button>안다미로 소개</button></a>
                    </li>
                    <li>
                        <a href="../3.gift/kind-gift-main.html"><button>착한선물</button></a>
                    </li>
                    <li>
                        <a href="../4.agent/happy-giver-main.html"><button>행복나르미</button></a>
                    </li>
                    <li>
                        <a href="../5.together/with-value-main.html"><button>같이가치</button></a>
                    </li>
                </ul>
            </nav>
            <div class="user-info" id="user-info">
                <a href="../11.sign_up/sign_up_fn.html"><button id="login-button">로그인</button></a>
                <span>|</span>
                <a href="../11.sign_up/sign_up_fn.html"><button id="signup-button">회원가입</button></a>
            </div>
        </div>
    </header>
    <script>
        window.onload = function() {
            const loggedIn = localStorage.getItem("loggedIn");
            const userInfo = document.getElementById("user-info");
    
            if (loggedIn === "true") {
                userInfo.innerHTML = `
                    <a href="../8.mypage/mypage.html">
                        <img src="../../img/cute_rabbit.png" width="30px" alt="User Icon">
                        <button>김나름 님</button>
                    </a>
                    <span>|</span>
                    <button onclick="logout()">로그아웃</button>
                `;
            }
        }
    
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.reload();
        }
    </script>
</body>
</html>
