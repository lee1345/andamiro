    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categories = {
                'Music': document.getElementById('instruments'), // 악기
                'Toy': document.getElementById('toys'),         // 장난감
                'Home appliances': document.getElementById('home-appliances'), // 가전제품
                'Daily necessities': document.getElementById('daily-needs'),   // 생필품
                'Book': document.getElementById('books')         // 도서
            };

            // 각 카테고리별로 4개씩 출력
            for (const category in categories) {
                let count = 0;
                Gift.forEach(gift => {
                    if (gift.G_category === category && count < 4) {
                    const item = document.createElement('a');
                    item.href = './test2.html'; // 세부 페이지로 이동
                    item.onclick = () => {
                        // 클릭한 선물의 ID를 localStorage에 저장
                        localStorage.setItem('selectedGiftId', gift.id);
                    };

                    item.innerHTML = `
                        <ul class="item1">
                            <li>
                                <img src="${gift.G_Product_Sample}" alt="${gift.G_Product_Name}">
                            </li>
                            <li class="subject">
                                ${gift.G_Maker}
                                <h3>${gift.G_Product_Name}</h3>
                            </li>
                            <li class="price">
                                <span class="funding">펀딩금액</span>
                                <span class="achieved">달성률</span><br>
                                <strong class="sung">${gift.G_funding_achievement.toLocaleString()}원</strong>
                                <strong class="percent">${gift.G_funding_progress}%</strong>
                            </li>
                        </ul>
                    `;

                    categories[category].appendChild(item);
                    count++;
                    }
                });
            }
        });
    </script>
