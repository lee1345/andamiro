        <!-- 헤더 -->

        <!-- 메인이미지-->
        <article>
            <a href="../2.about/about.html#huwonIntroduce">
                <img src="../../img/background/2. narmi.png"> 
            </a>
        </article>
        <br></br>
        <div class="select-area">
            <h2 style="display:inline">행복나르미&nbsp;</h2>
            <select id="city" onchange="updateDistricts()">
                <option value="">선택하세요</option>
                <option value="천안">천안</option>
                <option value="아산">아산</option>
            </select>
            <select id="district">
                <option value=""></option>
            </select>
            <button value="submit" class="search">검색</button>
            <a href="happy-giver-application.html"><button value="submit" class="apply">신청하기</button></a>
        </div>
    
        <h2 class="city-title">천안시 서북구</h2>
        <div class="new" id="profiles-seobuk"></div>
    
        <h2 class="city-title">아산시 탕정면</h2>
        <div class="new" id="profiles-tangjeong"></div>
    
        <h2 class="city-title">아산시 배방읍</h2>
        <div class="new" id="profiles-baebang"></div>

    <!--footer-->
        <footer id="container"></footer>
    
    <script>
        fetch("../1.navbar/header.html")
        .then(response => response.text())
        .then(data => {
            const navbar = document.getElementById('navbar');
            navbar.innerHTML = data;
            const header = navbar.querySelector('header');

            
        });
    </script>
    <script>
        fetch("../6.footer/footer.html")
        .then(response => response.text())
        .then(data => {
            const container = document.getElementById('container');
            container.innerHTML = data;
            const footer = navbar.querySelector('footer');

            
        });
    </script>
    <script src="../../script/happy-giver-main.js"></script>
    <script src="../../script/data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profilesByRegion = {
                '서북구': document.getElementById('profiles-seobuk'),
                '탕정면': document.getElementById('profiles-tangjeong'),
                '배방읍': document.getElementById('profiles-baebang'),
            };

            function renderProfile(narmi) {
                const profile = document.createElement('ul');
                profile.classList.add('item1');

                profile.innerHTML = `
                            <li>
                                <img src="${narmi.agent_img}" alt="${narmi.agent_name} 프로필 사진">
                            </li>
                            <li class="subject">
                                <h2 style="display:inline">${narmi.agent_name}</h2> 님
                                <h2 style="display:inline" class="date">D-${narmi.D_day}</h2><br>
                                <span class="area">${narmi.N_location}</span><br>
                            </li>
                            <li class="price">
                                <span class="target">목표금액</span>
                                <span class="funding">모금금액</span>
                            </li>
                            <li class="amount">
                                <strong class="target-amt">${narmi.N_Target_amount.toLocaleString()}원</strong>
                                <strong class="funding-amt">${narmi.N_funding_achievement.toLocaleString()}원</strong>
                            </li>
                            <li class="achieved">
                                <span>달성률</span>
                                <h1>${Math.round(narmi.N_funding_progress)}%</h1>
                                <div class="progressbar" id="progressbar${narmi.id}">
                                    <span class="progress" style="width: ${narmi.N_funding_progress}%"></span>
                                </div>
                            </li>
                `;

                profile.onclick = () => {
                    // 클릭한 프로필의 ID를 localStorage에 저장
                    localStorage.setItem('selectedNarmiId', narmi.id);
                    window.location.href = './happy-giver-detail.html'; // 세부 페이지로 이동
                };

                return profile;
            }

            Narmi.forEach(narmi => {
                const region = profilesByRegion[narmi.N_city];
                if (region) {
                    region.appendChild(renderProfile(narmi));
                }
            });
        });
    </script>
    </body>
</html>
