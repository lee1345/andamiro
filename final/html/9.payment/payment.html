<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>후원하기</title>    
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
       <link rel="stylesheet" href="../../css/payment_fn.css">
       <style>
       @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div class="container-grid">
            <span><img src="../../img/logo.png" width="150px" alt=""></span><h1 class="title">후원하기</h1> <!-- 제목 추가 -->
            <div class="left">
                <div class="spe">
                    <p><h3>주문상품정보</h3></p>
                    <div class="product-info"> <!-- 플렉스 컨테이너 추가 -->
                        <img src="../../img/piano.jpg" width="170px" alt="">
                        <div class="details"> <!-- 세부 정보를 위한 추가 div -->
                            <span><i class="fas fa-tag"></i> 상품명</span><br>
                            <span><i class="fas fa-info-circle"></i> 상품 내용</span><br>
                            <span><i class="fas fa-won-sign"></i> 가격</span> 
                        </div>
                    </div>
                </div>
                <div class="left-item">
                    <p><h3>주문자 정보</h3></p>
                    <div class="details"> <!-- 세부 정보를 위한 추가 div -->
                        <span><i class="fas fa-user-circle"></i> 주문자 이름</span><br>
                        <span><i class="fas fa-phone"></i> 전화번호</span><br>
                        <span><i class="fas fa-map-marker-alt"></i> 주소</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <h3>후원금액</h3>
        <div class="amount-ot">
            <label for="donation-amount">금액선택</label>
            <select id="donation-amount">
                <option value="10000">10,000원</option>
                <option value="20000">20,000원</option>
                <option value="50000">50,000원</option>
                <option value="100000">100,000원</option>
            </select>
        </div>
                <h3>결제방법</h3>
            <div id="card-area">
            <input type="checkbox" id="credit-card" onclick="toggleCheckbox('credit-card', 'bank-transfer')">
            <span class="c-card"><i class="fas fa-credit-card"></i> 신용카드</span>
        </div>
            <div id="credit-card-description" class="description" style="display: none;">
            </div>
            <div id="card-type" class="options" style="display: none;">
                <label for="card-selector">결제카드:</label>
                <select id="card-selector" required>
                    <option value="" disabled selected>카드를 선택하세요</option>
                    <option value="visa">삼성카드</option>
                    <option value="mastercard">BC카드</option>
                    <option value="amex">신한카드</option>
                </select>
            </div>
            <div id="card-info" class="options" style="display: none;">
                <label for="card-number">카드 번호:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required><br>
                <label for="expiry-date">유효 기간:</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required><br>
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" placeholder="123" required><br>
            </div>
            <div>
                <input type="checkbox" id="bank-transfer" onclick="toggleCheckbox('bank-transfer', 'credit-card')">
                <span class="bn-trans"><i class="fas fa-money-bill-wave"></i> 무통장입금</span>
            </div>
            <div id="bank-transfer-description" class="description" style="display: none;"></div>
            <div id="bank-info" class="options" style="display: none;">
                <div id="depositor-name-container" style="display: none;">
                    <label for="depositor-name">입금자명:</label>
                    <input type="text" id="depositor-name" size="10" required>
                </div>
                <label for="bank-name">입금은행:</label>
                <select id="bank-name" required>
                    <option value="" disabled selected>은행을 선택하세요</option>
                    <option value="nh">농협은행</option>
                    <option value="kb">국민은행</option>
                    <option value="ibk">기업은행</option>
                </select> 
            </div>
            
                <div class="right-item2">
                    <input type="checkbox" id="agree-all" onchange="toggleTerms()"> 전체 동의<br>
                    <span class="floor-symbol">&#76;</span> <input type="checkbox" size="" id="agree-terms">구매 조건 확인 및 결제진행동의
                </div>
                <button class="payment-button" onclick="validateCheckboxes()">결제하기</button>
                </div>
            </div>
        </div>
        <script src="../../script/script.js"></script>
    </body>
</html>
