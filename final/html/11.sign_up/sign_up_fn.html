<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>로그인</title>       
       <link rel="stylesheet" href="../../css/sign_up_fn.css">
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300;400;700&display=swap');
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div id="container" class="container">
            <!-- FORM SECTION -->
            <div class="row">
              <!-- SIGN UP -->
              <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                  <div class="form sign-up">
                    <div class="input-group">
                      <i class='bx bxs-user'></i>
                      <input type="text" placeholder="아이디">
                    </div>
                    <div class="input-group">
                      <i class='bx bx-mail-send'></i>
                      <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                      <i class='bx bxs-lock-alt'></i>
                      <input type="password" placeholder="비밀번호">
                    </div>
                    <div class="input-group">
                      <i class='bx bxs-lock-alt'></i>
                      <input type="password" placeholder="비밀번호확인">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="전화번호">
                      </div>
                    <button>
                      회원가입
                    </button>
                    <p>
                      <span>
                        Already have an account?
                      </span>
                      <b onclick="toggle()" class="pointer">
                     로그인
                      </b>
                    </p>
                  </div>
                </div>
              
              </div>
              <!-- END SIGN UP -->
              <!-- SIGN IN -->
              <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                  <div class="form sign-in">
                    <div class="input-group">
                      <i class='bx bxs-user'></i>
                      <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                      <i class='bx bxs-lock-alt'></i>
                      <input type="password" placeholder="Password">
                    </div>
                    <button>
                      로그인
                    </button>
                <a href="#"><span>아이디/</span></a>
                <a href="#"><span>비밀번호찾기</span></a>
                      <p> Don't have an account?</p>
                      <b onclick="toggle()" class="pointer">
                      회원가입
                      </b>
                  </div>
                </div>
                <div class="form-wrapper">
            
                </div>
              </div>
              <!-- END SIGN IN -->
            </div>
            <!-- END FORM SECTION -->
            <!-- CONTENT SECTION -->
            <div class="row content-row">
              <!-- SIGN IN CONTENT -->
              <div class="col align-items-center flex-col">
                <div class="text sign-in">
                  <h2>
                    Welcome
                  </h2>
          
                </div>
                <div class="img sign-in">
            
                </div>
              </div>
              <!-- END SIGN IN CONTENT -->
              <!-- SIGN UP CONTENT -->
              <div class="col align-items-center flex-col">
                <div class="img sign-up">
                
                </div>
                <div class="text sign-up">
                  <h2>
                    회원가입
                  </h2>
          
                </div>
              </div>
              <!-- END SIGN UP CONTENT -->
            </div>
            <!-- END CONTENT SECTION -->
          </div>
          <script src="../../script/script.js"></script>
    </body>
</html>
