<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/sign_up_fn.css">
</head>
<body>
    <div class="container sign-in">
        <div class="row">
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <form id="login-form">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="userName" placeholder="Username" maxlength="12" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="userPassword" placeholder="Password" maxlength="20" required>
                        </div>
                        <button type="submit">로그인</button>
                        <p>
                            <a href="../10.recover/recover_id.html"><span>아이디찾기</span></a>/
                            <a href="../10.recover/recover_pw.html"><span>비밀번호찾기</span></a>
                        </p>
                        <p> Don’t have an account? <b onclick="location.href='signup.html'" class="pointer">회원가입</b></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../script/script.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = this.userName.value;
            const password = this.userPassword.value;
            if (username === "human1" && password === "123") {
                alert("로그인 성공!");
                localStorage.setItem("loggedIn", "true");
                window.location.href = "../8.mypage/myPage.html";
            } else {
                alert("아이디 또는 비밀번호가 올바르지 않습니다.");
            }
        });
    </script>
</body>
</html>
