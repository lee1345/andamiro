<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../css/sign_up_fn.css">
</head>
<body>
    <div class="container sign-up">
        <div class="row">
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form id="signup-form">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="아이디" maxlength="12" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email" maxlength="30" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="비밀번호" maxlength="20" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="비밀번호확인" maxlength="20" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="tel" placeholder="전화번호 입력" maxlength="11" required>
                        </div>
                        <button type="submit">회원가입</button>
                    </form>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="location.href='login.html'" class="pointer">로그인</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../script/script.js"></script>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("회원가입 되었습니다.");
        });
    </script>
</body>
</html>
