<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>로그인</title>       
       <link rel="stylesheet" href="/andamiro/main2/css/1차 프로젝트.css">
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300;400;700&display=swap');
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div class="right-item1">
            <h3>결제수단</h3>
            <div>
            <input type="checkbox" id="credit-card" onclick="togglePaymentOptions('credit-card')">
            <span class="c-card">신용카드</span>
        </div>
            <div id="credit-card-description" class="description" style="display: none;">
            </div>
            
            <div id="card-type" class="options" style="display: none;">
                <label for="card-selector">카드 종류:</label>
                <select id="card-selector">
                    <option value="visa">비자</option>
                    <option value="mastercard">마스터카드</option>
                    <option value="amex">아메리칸 익스프레스</option>
                </select>
            </div>
            <div>
            <input type="checkbox" id="bank-transfer" onclick="togglePaymentOptions('bank-transfer')">
            <span class="bn-trans">무통장입금</span>
            </div>
            <div id="bank-transfer-description" class="description" style="display: none;">
               
            </div>
            
            <div id="bank-info" class="options" style="display: none;">
                <label for="bank-name">입금할 은행:</label>
                <select id="card-selector">
                    <option value="visa">비자</option>
                    <option value="mastercard">마스터카드</option>
                    <option value="amex">아메리칸 익스프레스</option>
                </select>
            </div>
        </div>
        <script src="/andamiro/main2/script/script.js"></script>
    </body>
</html>
