<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마감임박 아이콘</title>
  <style>
    .urgent {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(187, 78, 45);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="urgent">마감임박!</div>
</body>
</html>
