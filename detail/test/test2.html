<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 메인 페이지에서 선택되는 거에 따라 내용출력 -->
    <div onclick="">
        <span class="giftName"></span>
        <span class="giftPrice"></span>
        <img class="giftImg">
    </div>
    <script type="module">
        import{gift} from './dataSample.js'
        
            const giftNames = document.querySelectorAll(".giftName");
            const giftPrices = document.querySelectorAll(".giftPrice")
            const giftImages = document.querySelectorAll(".giftImg");
            

            for(let i=0;i<gift.length;i++){
                giftNames[i].innerHTML = gift[i].name;
                giftPrices[i].innerHTML = gift[i].price;
                giftImages[i].src = gift[i].image;
            }           
    </script>
</body>
</html>
