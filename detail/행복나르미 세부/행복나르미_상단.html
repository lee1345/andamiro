        <header>
            <div class="container">

                </nav>
            <div>
                <button>로그인</button> /
                <button>회원가입</button>
            </div>
            </div>
        </header>
        <div class="ctn">

                <br>
                <button class="bigbtn">후원하기</button>
                <br>
                <br>

            </div>
        </div>
            <!-- 모달 창 -->

                <div class="modal-content">
                <span class="close" id="closeBtn">&times;</span>
                <p>
                    <button type="input">ㅎㅇ</button>

                    <button type="input">ㅎ1ㅇ</button>
