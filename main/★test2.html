<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scaleable=no, initial-scale=1.0,maximum-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="./css/test2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
</head>
<body>

    <div class="card-area">
        <a href="#1"><h2>#100% 전달하는 착한선물, 안다미로와 함께하기</h2></a><br>
    </div>

    <div class="ct-bar">
        <a href="#악기"><div class="item">#악기</div></a>
        <a href="#장난감"><div class="item">#장난감</div></a>
        <a href="#가전제품"><div class="item">#가전제품</div></a>
        <a href="#생필품"><div class="item">#생필품</div></a>
        <a href="#도서"><div class="item">#도서</div></a>
    </div>
    <div class="clear"></div>

    <div id="line"></div>

    <h2 id="악기" class="product-title">악기 ></h2>
    <div class="new" id="instruments"></div>

    <h2 id="장난감" class="product-title">장난감 ></h2>
    <div class="new" id="toys"></div>

    <h2 id="가전제품" class="product-title">가전제품 ></h2>
    <div class="new" id="home-appliances"></div>

    <h2 id="생필품" class="product-title">생필품 ></h2>
    <div class="new" id="daily-needs"></div>

    <h2 id="도서" class="product-title">도서 ></h2>
    <div class="new" id="books"></div>

    <script src="./script/test.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categories = {
                'Music': document.getElementById('instruments'), // 악기
                'Toy': document.getElementById('toys'),         // 장난감
                'Home appliances': document.getElementById('home-appliances'), // 가전제품
                'Daily necessities': document.getElementById('daily-needs'),   // 생필품
                'Book': document.getElementById('books')         // 도서
            };

            // 각 카테고리별로 4개씩 출력
            for (const category in categories) {
                let count = 0;
                Gift.forEach(gift => {
                    if (gift.G_category === category && count < 4) {
                        const item = `
                            <a href="./kind-gift-detail.html">
                                <ul class="item1">
                                    <li>
                                        <img src="${gift.G_Product_Sample}" alt="${gift.G_Product_Name}">
                                    </li>
                                    <li class="subject">
                                        ${gift.G_Maker}
                                        <h3>${gift.G_Product_Name}</h3>
                                    </li>
                                    <li class="price">
                                        <span class="funding">펀딩금액</span>
                                        <span class="achieved">달성률</span><br>
                                        <strong class="sung">${gift.G_funding_achievement.toLocaleString()}원</strong>
                                        <strong class="percent">${gift.G_funding_progress}%</strong>
                                    </li>
                                </ul>
                            </a>
                        `;
                        categories[category].innerHTML += item;
                        count++;
                    }
                });
            }
        });
    </script>

</body>
</html>
