<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>회원가입</title>       
       <link rel="stylesheet" href="./css/register.css">
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle:wght@300;400;700&display=swap');
        </style>
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div class="login-wrapper">
            <h2>회원가입</h2>
            <form method="post" action="서버의url" id="login-form" onsubmit="return sgshowAlert()">
                <input type="text" name="address" placeholder="아이디">
                <input type="password" name="userPassword" placeholder="비밀번호">
                <input type="text" name="useremail" placeholder="Email">
                <input type="text" name="userName" placeholder="이름">
                <input type="text" name="phone-number" placeholder="전화번호">
                <input type="text" name="address" placeholder="주소">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check"> 개인정보활용 동의<br>
                </label>
                <input type="submit" value="회원가입" onsubmit="goMain()">
                <!-- <a href="/html/recover_id.html"><span class="recover">로그인 /</span></a>
                <a href="/html/recover_pw.html"><span class="recover">비밀번호 찾기 </span></a> -->
               
            </form>
        </div>
        <script src="./script/register.js"></script>
    </body>
</html>
